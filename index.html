<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- font link -->
  <link href="https://fonts.googleapis.com/css?family=Bellefair|Roboto" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <div class="page-header text-center">
    <h1>Train Schedule</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Current Employees-->
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h2 class="panel-title"><strong>Current Train Schedule</strong></h2>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='trainInput'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival </th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <!-- form info will be appended here -->
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h2 class="panel-title"><strong>Add Train</strong></h2>
          </div>
          <div class="panel-body" id="scheduleForm">
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" name="trainName" id="trainName" placeholder="">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" max="2" class="form-control" name="destination" id="destination" placeholder="">
              </div>
              <div class="form-group">
                <label for="firstTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" name="firstTime" id="firstTime" placeholder="">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="number" class="form-control" name="frequency" id="frequency" placeholder="">
              </div>
              <button type="submit" id="submitBtn" class="btn btn btn-warning">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- ajax link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="train.js"></script>
</body>

</html>
